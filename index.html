<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML,CSS" />
    <meta name="author" content="Liam Devine" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus icon"
              class="profile__btn-plus"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <!-- Where best should I put this button \/ -->
                <button type="submit" class="modal__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Liam Devine</p>
      </footer>

      <!-- edit profile modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="./images/close-icon.svg" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe your self"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button aria-label="close modal" type="button" class="modal__close">
            <img src="./images/close-icon.svg" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form id="add-card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
              />
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post -->
      <div class="modal" id="preview-modal">
        <div class="modal__content_type_preview">
          <button
            aria-label="close modal"
            type="button"
            class="modal__close preview-modal__close-btn"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
