<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="???" />
    <meta name="keywords" content="HTML,CSS" />
    <meta name="author" content="Liam Devine" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil edit icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              id="profile_image"
              src="<%=require('./images/profile-placeholder-light.svg')%>"
              alt="Profile image"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Pencil icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              alt="Plus icon"
              src="<%=require('./images/plus.svg')%>"
              class="profile__btn-plus"
            />New Post
          </button>
        </section>

        <!-- cards -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <button type="submit" class="modal__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Liam Devine</p>
      </footer>

      <!-- edit profile modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="<%=require('./images/close-icon.svg')%>" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe your self"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button aria-label="close modal" type="button" class="modal__close">
            <img src="<%= require('./images/close-icon.svg')%>" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview">
          <button
            aria-label="close modal"
            type="button"
            class="modal__close modal__close_offset"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <!-- Avatar modal -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close">
          <img src="<%=require('./images/close-icon.svg')%>" />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Delete warning Modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button aria-label="close modal" type="button" class="modal__close modal__close_offset">
        </button>
        <h3 class="modal__title_type_delete">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__form" id="delete-form">
          <button
            class="modal__submit-btn modal__submit-btn_type_delete"
            type="submit"
          >
            Delete
          </button>
          <button
            class="modal__submit-btn modal__submit-btn_type_cancel"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
